    <div class="signin">
        <div class="content">
            <h2>Login</h2>
            <form id="signinForm">
                <div class="form">
                    <div class="inputBox">
                        <input type="email" id="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="forget.html">Forgot Password?</a>
                        <a href="signup.html">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSCG01gfWCY6ooO1EwHoqll7w7VMKXpQI",
          authDomain: "darkweb-40f3c.firebaseapp.com",
          projectId: "darkweb-40f3c",
          storageBucket: "darkweb-40f3c.appspot.com",
          messagingSenderId: "577247770825",
          appId: "1:577247770825:web:fa634b8d7cd73df32bb518",
          measurementId: "G-THRVW7RYR3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get form element
        const loginForm = document.getElementById('signinForm');

        // Add submit event listener to the form
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Signed in successfully
            const user = userCredential.user;
            console.log("Logged in user:", user);
            alert("Login successful!");
            // Redirect to the dashboard or home page
            window.location.href = 'dashboard.html';
        })
        .catch((error) => {
            // Handle errors
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Login error:", errorCode, errorMessage);
            alert("Login failed: " + errorMessage);
        });
});
</script>
